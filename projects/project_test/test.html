<!doctype html>
<html lang="en">
<head>
    <title>Text Input Interface</title>
    <meta name="description" content="Simple Text Input Interface">
    <meta name="keywords" content="Machine Learning, Deep Learning, NLP">
    <meta name="author" content="Maxime Wolf">
    <style>
        body {
            font-family: "Roboto";
            text-align: center;
            padding: 20px;
        }

        #inputArea {
            margin: 20px;
        }

        #submit {
            margin: 20px;
        }

        #response {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Text Input Interface</h1>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Enter your text here"/>
        <button id="submit">Submit</button>
    </div>
    <div id="response"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#submit').click(function() {
                var userInput = $('#userInput').val();

                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ text: userInput }),
                    success: function(response) {
                        $('#response').html('Response from model: ' + response.response);
                    },
                    error: function(error) {
                        $('#response').html('Error: ' + error.responseText);
                    }
                });
            });

                        $('#response').html('Response from model: ' + response);
                    },
                    error: function(error) {
                        $('#response').html('Error: ' + error);
                    }
                });
                */
            });
    </script>
</body>
</html>
